<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Обчислити значення виразів</h1>
    <script>
      let a = parseFloat(prompt("Введіть число a", "0"));
      let b = parseFloat(prompt("Введіть число b", "0"));
      let c = parseFloat(prompt("Введіть число c", "0"));
      let S1 = a + 12 + b;
      let S2 = Math.sqrt((a + b) / (2 * a));
      let S3 = Math.cbrt((a + b) * c);
      let S4 = Math.sin(a / -b);
      document.write(`S1=${S1} <br> `);
      document.write(`S2=${S2} <br> `);
      document.write(`S3=${S3} <br> `);
      document.write(`S4=${S4} <br> `);
    </script>
  </body>
</html>
