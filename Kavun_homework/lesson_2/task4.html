<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    <script>
      let lengthCm = parseFloat(prompt("Введіть довжину в сантиметрах", "0"));
      let lengthM = lengthCm / 100;
      let lengthKm = lengthM / 1000;
      document.write(`Це ${lengthM} метрів <br>`);
      document.write(`Це ${lengthKm} кілометрів <br>`);
    </script>
  </body>
</html>
